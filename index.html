body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#894b52;color:#374d5f}
.header{background:linear-gradient(135deg,#374d5f 0%,#894b52 100%);padding:40px 20px;text-align:center}

.container{max-width:1400px;margin:0 auto;padding:30px 20px}
.top-bar{background:white;border-radius:12px;padding:20px;margin-bottom:25px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px}
.my-list-btn{background:#894b52;color:white;border:none;padding:12px 25px;border-radius:8px;font-weight:600;cursor:pointer;position:relative}
.my-list-btn:hover{background:#374d5f}
.list-count{position:absolute;top:-8px;right:-8px;background:#374d5f;color:white;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;font-size:12px}
.search-box{background:white;border-radius:12px;padding:20px;margin-bottom:25px}
.search-input{width:100%;padding:15px;border:2px solid #894b52;border-radius:8px;font-size:16px}
.filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-top:15px}
.filter-select{padding:12px;border:2px solid #894b52;border-radius:8px;background:white}
.view-toggle{display:flex;gap:10px}
.view-btn{padding:10px 20px;border:2px solid #894b52;background:white;color:#894b52;border-radius:8px;cursor:pointer;font-weight:600}
.view-btn.active{background:#894b52;color:white}
.wine-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.wine-list{display:flex;flex-direction:column;gap:15px}
.wine-card{background:white;border-radius:12px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1);min-width:260px}

.wine-name{font-size:20px;font-weight:700;color:#374d5f;margin-bottom:6px}
.winery-name{font-size:13px;color:#894b52;margin-bottom:12px;font-weight:600}
.wine-info{border-top:2px solid #f0f0f0;padding-top:12px;margin-top:12px}

.info-label{font-weight:600;color:#374d5f;min-width:90px}
.price-section{border-top:2px solid #f0f0f0;margin-top:12px;padding-top:12px}
.price{font-size:22px;font-weight:700;color:#894b52;margin-bottom:6px}
.moq{font-size:11px;color:#666;margin-bottom:12px}

.add-btn:hover{background:#894b52}

.list-left{flex:1;min-width:200px}
.list-wine-name{font-size:17px;font-weight:700;color:#374d5f}
.list-winery{font-size:13px;color:#894b52;font-weight:600}
.list-center{display:flex;gap:15px;flex-wrap:wrap}
.list-info-item{font-size:12px;color:#666}
.list-info-label{font-weight:600;color:#374d5f}
.list-right{text-align:right}
.list-price{font-size:18px;font-weight:700;color:#894b52}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5)}

.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;border-bottom:2px solid #f0f0f0;padding-bottom:15px}
.close-btn{background:none;border:none;font-size:28px;cursor:pointer}
.list-table{width:100%;border-collapse:collapse;margin-bottom:20px}

var view = 'card';
var list = [];
var orderCode = '';

function switchView(v) {
    view = v;
    document.getElementById('cardBtn').classList.toggle('active', v === 'card');
    document.getElementById('listBtn').classList.toggle('active', v === 'list');
    document.getElementById('grid').className = v === 'card' ? 'wine-grid' : 'wine-list';
    render();
}

function init() {
    var allWineries = Array.from(new Set(wines.map(function(x) { return x.winery; }).filter(Boolean))).sort();
    var allRegions = Array.from(new Set(wines.map(function(x) { return x.region; }).filter(Boolean))).sort();
    var allDistricts = Array.from(new Set(wines.map(function(x) { return x.district; }).filter(Boolean))).sort();
    var allFormats = Array.from(new Set(wines.map(function(x) { return x.capacity; }).filter(Boolean))).sort(function(a, b) { return a - b; });

    console.log('Total wineries:', allWineries.length);
    console.log('Total regions:', allRegions.length);
    console.log('Regions:', allRegions);

    var winerySelect = document.getElementById('wineryFilter');
    allWineries.forEach(function(x) {
        var option = document.createElement('option');
        option.value = x;
        option.textContent = x;
        winerySelect.appendChild(option);
    });

    var regionSelect = document.getElementById('regionFilter');
    allRegions.forEach(function(x) {
        var option = document.createElement('option');
        option.value = x;
        option.textContent = x;
        regionSelect.appendChild(option);
    });

    var districtSelect = document.getElementById('districtFilter');
    allDistricts.forEach(function(x) {
        var option = document.createElement('option');
        option.value = x;
        option.textContent = x;
        districtSelect.appendChild(option);
    });

    var formatSelect = document.getElementById('formatFilter');
    allFormats.forEach(function(x) {
        var option = document.createElement('option');
        option.value = x;
        option.textContent = x + 'L';
        formatSelect.appendChild(option);
    });

    render();

    document.getElementById('search').addEventListener('input', filter);
    document.getElementById('wineryFilter').addEventListener('change', filter);
    document.getElementById('regionFilter').addEventListener('change', filter);
    document.getElementById('districtFilter').addEventListener('change', filter);
    document.getElementById('formatFilter').addEventListener('change', filter);
    document.getElementById('priceFilter').addEventListener('change', filter);
    document.getElementById('limitedFilter').addEventListener('change', filter);
    document.getElementById('sortFilter').addEventListener('change', filter);
}

function resetFilters() {
    document.getElementById('search').value = '';
    document.getElementById('wineryFilter').value = '';
    document.getElementById('regionFilter').value = '';
    document.getElementById('districtFilter').value = '';
    document.getElementById('formatFilter').value = '';
    document.getElementById('priceFilter').value = '';
    document.getElementById('limitedFilter').value = '';
    document.getElementById('sortFilter').value = 'wine';
    filter();
}

function filter() {
    var searchTerm = document.getElementById('search').value.toLowerCase();
    var wineryFilter = document.getElementById('wineryFilter').value;
    var regionFilter = document.getElementById('regionFilter').value;
    var districtFilter = document.getElementById('districtFilter').value;
    var formatFilter = document.getElementById('formatFilter').value;
    var priceFilter = document.getElementById('priceFilter').value;
    var limitedFilter = document.getElementById('limitedFilter').value;
    var sortFilter = document.getElementById('sortFilter').value;

    filtered = wines.filter(function(wine) {
        var matchesSearch = !searchTerm ||
            wine.wine.toLowerCase().includes(searchTerm) ||
            wine.winery.toLowerCase().includes(searchTerm) ||
            wine.region.toLowerCase().includes(searchTerm);

        var matchesWinery = !wineryFilter || wine.winery === wineryFilter;
        var matchesRegion = !regionFilter || wine.region === regionFilter;
        var matchesDistrict = !districtFilter || wine.district === districtFilter;
        var matchesFormat = !formatFilter || wine.capacity == formatFilter;

        var matchesPrice = true;
        if (priceFilter === '0-10') matchesPrice = wine.priceEXW >= 0 && wine.priceEXW < 10;
        else if (priceFilter === '10-20') matchesPrice = wine.priceEXW >= 10 && wine.priceEXW < 20;
        else if (priceFilter === '20-30') matchesPrice = wine.priceEXW >= 20 && wine.priceEXW < 30;
        else if (priceFilter === '30+') matchesPrice = wine.priceEXW >= 30;

        var matchesLimited = !limitedFilter || limitedFilter !== 'limited' || wine.isLimited;

        return matchesSearch && matchesWinery && matchesRegion && matchesDistrict &&
               matchesFormat && matchesPrice && matchesLimited;
    });

    filtered.sort(function(a, b) {
        if (sortFilter === 'wine') return a.wine.localeCompare(b.wine);
        if (sortFilter === 'winery') return a.winery.localeCompare(b.winery);
        if (sortFilter === 'price-asc') return a.priceEXW - b.priceEXW;
        if (sortFilter === 'price-desc') return b.priceEXW - a.priceEXW;
        return 0;
    });

    render();
}

function inList(id) {
    return list.some(function(item) { return item.wine.id === id; });
}

function add(id) {
    var wine = wines.find(function(w) { return w.id === id; });
    if (!wine || inList(id)) return;

    list.push({ wine: wine, qty: 1 });
    updateCount();
    render();
}

function remove(id) {
    list = list.filter(function(item) { return item.wine.id !== id; });
    updateCount();
    renderList();
    render();
}

function updateQty(id, qty) {
    var item = list.find(function(item) { return item.wine.id === id; });
    if (item) {
        item.qty = Math.max(1, parseInt(qty) || 1);
        renderList();
    }
}

function updateCount() {
    document.getElementById('count').textContent = list.length;
}

function openPhoto(url) {
    document.getElementById('photoModalImg').src = url;
    document.getElementById('photoModal').classList.add('show');
}

function closePhoto() {
    document.getElementById('photoModal').classList.remove('show');
}

function openList() {
    if (list.length === 0) {
        alert('List is empty!');
        return;
    }

    // Genera un codice ordine univoco se non esiste già
    if (!orderCode) {
        orderCode = 'LV-' + Date.now().toString().slice(-8);
    }

    renderList();
    document.getElementById('modal').classList.add('show');
}

function closeList() {
    document.getElementById('modal').classList.remove('show');
}

function generateProducerSummary() {
    var producers = {};

    list.forEach(function(item) {
        var wine = item.wine;
        var price = wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : wine.priceEXW;
        var totalBoxes = item.qty; // Ogni Qty rappresenta un box intero
        var totalValue = price * totalBoxes * wine.unitsPerBox;

        if (!producers[wine.winery]) {
            producers[wine.winery] = {
                boxes: 0,
                value: 0
            };
        }

        producers[wine.winery].boxes += totalBoxes;
        producers[wine.winery].value += totalValue;
    });

    var html = '<div class="producer-summary"><div class="producer-summary-title">Order Summary by Producer</div>';

    Object.keys(producers).sort().forEach(function(producer) {
        html += '<div class="producer-item">' +
            '<div class="producer-name">' + producer + '</div>' +
            '<div class="producer-details">' +
            '<span class="producer-boxes">' + producers[producer].boxes + ' boxes</span>' +
            '<span class="producer-value">€' + producers[producer].value.toFixed(2) + '</span>' +
            '</div>' +
            '</div>';
    });

    html += '</div>';
    return html;
}

function renderList() {
    var total = 0;
    var weight = 0;
    var totalBoxes = 0;
    var html = '';

    html += '<div class="order-code">' +
        '<div class="order-code-label">My Selection List N.</div>' +
        '<div class="order-code-value">' + orderCode + '</div>' +
        '</div>';

    html += '<table class="list-table"><thead><tr><th>Wine</th><th>Code</th><th>Winery</th><th>Units/Box</th><th>Box Weight</th><th>Price</th><th>Qty (Boxes)</th><th>Total</th><th></th></tr></thead><tbody>';

    list.forEach(function(item) {
        var wine = item.wine;
        // Usa il prezzo promozionale se disponibile, altrimenti il prezzo standard
        var price = wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : wine.priceEXW;
        var itemTotal = price * item.qty * wine.unitsPerBox;
        var itemWeight = wine.boxWeight * item.qty;
        var itemBoxes = item.qty; // Ogni Qty è un box intero

        total += itemTotal;
        weight += itemWeight;
        totalBoxes += itemBoxes;

        html += '<tr>' +
            '<td>' + wine.wine + '</td>' +
            '<td>' + wine.code + '</td>' +
            '<td>' + wine.winery + '</td>' +
            '<td>' + wine.unitsPerBox + '</td>' +
            '<td>' + wine.boxWeight.toFixed(2) + ' kg</td>' +
            '<td>€' + price.toFixed(2) + '</td>' +
            '<td><input type="number" class="qty-input" value="' + item.qty + '" min="1" onchange="updateQty(' + wine.id + ', this.value)"></td>' +
            '<td>€' + itemTotal.toFixed(2) + '</td>' +
            '<td><button class="remove-btn" onclick="remove(' + wine.id + ')">Remove</button></td>' +
            '</tr>';
    });

    html += '</tbody></table>';

    // Aggiungi il riepilogo per produttore
    html += generateProducerSummary();

    var pallets = Math.ceil(weight / 850);
    html += '<div class="summary-box">' +
        '<div class="summary-row"><span>Total Items:</span><span>' + list.length + '</span></div>' +
        '<div class="summary-row"><span>Total Boxes:</span><span>' + totalBoxes + '</span></div>' +
        '<div class="summary-row"><span>Total Weight:</span><span>' + weight.toFixed(2) + ' kg</span></div>' +
        '<div class="summary-row"><span>Pallets (850kg max):</span><span>' + pallets + '</span></div>' +
        '<div class="summary-row"><span>TOTAL:</span><span>€' + total.toFixed(2) + '</span></div>' +
        '</div>';

    html += '<button class="export-btn" onclick="exportXLS()">Export to Excel</button>';
    html += '<button class="btn-pdf" onclick="exportPDF()">Generate PDF Summary</button>';

    // Aggiungi il disclaimer in fondo
    html += '<div class="disclaimer">' +
        '<div class="disclaimer-title">⚠️ IMPORTANT DISCLAIMER</div>' +
        '<div>The prices displayed in this catalog are for reference only and are not binding. Final prices and product availability will be confirmed upon receipt of a formal offer. This list does not constitute a formal order.</div>' +
        '</div>';

    document.getElementById('listContent').innerHTML = html;
}

function exportXLS() {
    var data = [];
    var total = 0;
    var weight = 0;
    var totalBoxes = 0;

    list.forEach(function(item) {
        var wine = item.wine;
        // Usa il prezzo promozionale se disponibile, altrimenti il prezzo standard
        var price = wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : wine.priceEXW;
        var itemTotal = price * item.qty * wine.unitsPerBox;
        var itemWeight = wine.boxWeight * item.qty;
        var itemBoxes = item.qty;

        total += itemTotal;
        weight += itemWeight;
        totalBoxes += itemBoxes;

        data.push({
            Code: wine.code,
            Wine: wine.wine,
            Winery: wine.winery,
            Region: wine.region,
            Grapes: wine.grapes,
            Vintage: wine.vintage,
            'Units/Box': wine.unitsPerBox,
            'Box Weight': wine.boxWeight,
            'Price EXW': wine.priceEXW,
            'Promo Price': wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : '',
            'Final Price': price,
            'Quantity (Boxes)': item.qty,
            'Total Bottles': item.qty * wine.unitsPerBox,
            'Weight(kg)': itemWeight.toFixed(2),
            Amount: itemTotal.toFixed(2)
        });
    });

    var pallets = Math.ceil(weight / 850);
    data.push({});
    data.push({
        Code: '',
        Wine: 'TOTAL',
        Winery: '',
        Region: '',
        Grapes: '',
        Vintage: '',
        'Units/Box': '',
        'Box Weight': '',
        'Price EXW': '',
        'Promo Price': '',
        'Final Price': '',
        'Quantity (Boxes)': totalBoxes,
        'Total Bottles': '',
        'Weight(kg)': weight.toFixed(2),
        Amount: total.toFixed(2)
    });
    data.push({
        Code: '',
        Wine: 'Pallets Required',
        Winery: pallets + ' (max 850kg each)'
    });

    var ws = XLSX.utils.json_to_sheet(data);
    var wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Selection');
    XLSX.writeFile(wb, 'LaVineria_Selection.xlsx');
}

    var yPosition = 80;
    doc.setFontSize(10);

    // Intestazioni della tabella
    doc.text('Code', 20, yPosition);
    doc.text('Wine', 40, yPosition);
    doc.text('Winery', 100, yPosition);
    doc.text('Qty', 150, yPosition);
    doc.text('Total', 170, yPosition);

    yPosition += 10;

    // Dettagli dei prodotti
    list.forEach(function(item) {
        var wine = item.wine;
        var price = wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : wine.priceEXW;
        var itemTotal = price * item.qty * wine.unitsPerBox;

        // Controlla se c'è spazio sufficiente per una nuova riga
        if (yPosition > 270) {
            doc.addPage();
            yPosition = 20;

            // Ripeti le intestazioni sulla nuova pagina
            doc.text('Code', 20, yPosition);
            doc.text('Wine', 40, yPosition);
            doc.text('Winery', 100, yPosition);
            doc.text('Qty', 150, yPosition);
            doc.text('Total', 170, yPosition);

            yPosition += 10;
        }

        doc.text(wine.code, 20, yPosition);
        doc.text(wine.wine.substring(0, 25), 40, yPosition);
        doc.text(wine.winery.substring(0, 20), 100, yPosition);
        doc.text(item.qty.toString(), 150, yPosition);
        doc.text('€' + itemTotal.toFixed(2), 170, yPosition);

        yPosition += 7;
    });

    // Aggiungi una linea di separazione
    yPosition += 5;
    doc.setDrawColor(0);
    doc.line(20, yPosition, 190, yPosition);
    yPosition += 10;

    // Aggiungi il riepilogo per produttore
    doc.setFontSize(14);
    doc.text('Order Summary by Producer:', 20, yPosition);
    yPosition += 10;
    doc.setFontSize(12);

    Object.keys(producers).sort().forEach(function(producer) {
        // Controlla se c'è spazio sufficiente per una nuova riga
        if (yPosition > 270) {
            doc.addPage();
            yPosition = 20;
        }

        doc.text(producer + ': ' + producers[producer].boxes + ' boxes - €' + producers[producer].value.toFixed(2), 20, yPosition);
        yPosition += 10;
    });

    // Aggiungi il totale
    yPosition += 5;
    doc.setFontSize(14);
    doc.text('Total Boxes: ' + totalBoxes, 20, yPosition);
    doc.text('Total: €' + total.toFixed(2), 20, yPosition + 10);

    // Salva il PDF
    doc.save('LaVineria_PreOrder_' + orderCode + '.pdf');
}

function downloadFullCatalog() {
    var data = [];

    wines.forEach(function(wine) {
        data.push({
            Code: wine.code,
            Wine: wine.wine,
            Winery: wine.winery,
            Region: wine.region,
            District: wine.district,
            Grapes: wine.grapes,
            Vintage: wine.vintage,
            Capacity: wine.capacity + 'L',
            'Weight Bottle': wine.weightBottle + ' kg',
            'Units/Box': wine.unitsPerBox,
            'Box Weight': wine.boxWeight + ' kg',
            'Price EXW': wine.priceEXW,
            'Promo Price': wine.isLimited && wine.pricePromo > 0 ? wine.pricePromo : '',
            'Limited Allocation': wine.isLimited ? 'YES' : 'NO',
            'MOQ Quantity': wine.moqQty,
            'MOQ Value': wine.moqValue,
            'Photo URL': wine.photoUrl
        });
    });

    var ws = XLSX.utils.json_to_sheet(data);
    var wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Full Catalog');
    XLSX.writeFile(wb, 'LaVineria_Full_Catalog.xlsx');
}

function updateLimitedBanner() {
    var banner = document.getElementById('limitedBanner');
    var limitedFilter = document.getElementById('limitedFilter').value;
    var limitedProducts = wines.filter(function(wine) { return wine.isLimited; });
    var hasLimited = limitedProducts.length > 0;

    if (hasLimited && limitedFilter === 'limited') {
        banner.innerHTML = '<div class="limited-banner"><h3><span class="limited-banner-icon">⚡</span> LIMITED ALLOCATION - SPECIAL PRICING</h3><div class="limited-banner-content">Exclusive selection with exceptional terms and competitive pricing<br>Limited stock available - First come, first served</div><div class="limited-banner-highlight">📦 <strong>Minimum order 1 full pallet per reference (100 Boxes ca for pallet)</strong></div><div class="limited-products-counter">' + limitedProducts.length + ' products with special pricing available</div></div>';
        banner.style.display = 'block';
    } else if (hasLimited) {
        banner.innerHTML = '<div class="limited-banner"><h3><span class="limited-banner-icon">⭐</span> LIMITED ALLOCATION - SPECIAL PRICING</h3><div class="limited-banner-content">We have ' + limitedProducts.length + ' products with limited allocation and special pricing</div><div class="limited-banner-highlight"><button class="btn" onclick="document.getElementById(\'limitedFilter\').value=\'limited\'; filter();">View Limited Allocation Products</button></div></div>';
        banner.style.display = 'block';
    } else {
        banner.style.display = 'none';
    }
}

function render() {
    var grid = document.getElementById('grid');

    if (filtered.length === 0) {
        grid.innerHTML = '<div style="text-align:center;padding:60px;color:white"><p>No wines found</p></div>';
        document.getElementById('limitedBanner').style.display = 'none';
        return;
    }

    // Aggiorna il banner prima di renderizzare i prodotti
    updateLimitedBanner();

    var html = '';

    if (view === 'card') {
        html += filtered.map(function(wine) {
            var added = inList(wine.id);
            var cardHtml = '<div class="wine-card">';

            if (wine.isLimited) {
                cardHtml += '<div class="limited-badge">⚡ Limited Allocation - Special Pricing</div>';
            }

            cardHtml += '<div class="wine-card-top">';

            if (wine.photoUrl) {
                cardHtml += '<img src="' + wine.photoUrl + '" class="wine-thumb" loading="lazy" onclick="openPhoto(\'' + wine.photoUrl + '\')" alt="' + wine.wine + '">';
            } else {
                cardHtml += '<div class="thumb-placeholder">🍷</div>';
            }

            cardHtml += '<div class="wine-card-info">' +
                '<div class="wine-name">' + wine.wine + '</div>' +
                '<div class="winery-name">' + wine.winery + '</div>' +
                '<div class="product-code">Code: ' + wine.code + '</div>' +
                '</div></div><div class="wine-info">' +
                '<div class="info-row"><span class="info-label">Region:</span><span>' + wine.region + '</span></div>';

            if (wine.district && wine.district.trim()) {
                cardHtml += '<div class="info-row"><span class="info-label">District:</span><span>' + wine.district + '</span></div>';
            }

            if (wine.grapes && wine.grapes.trim()) {
                cardHtml += '<div class="info-row"><span class="info-label">Grapes:</span><span>' + wine.grapes + '</span></div>';
            }

            if (wine.vintage) {
                cardHtml += '<div class="info-row"><span class="info-label">Vintage:</span><span>' + wine.vintage + '</span></div>';
            }

            cardHtml += '<div class="info-row"><span class="info-label">Capacity:</span><span>' + wine.capacity + 'L</span></div>' +
                '<div class="info-row"><span class="info-label">Units/Box:</span><span>' + wine.unitsPerBox + '</span></div>' +
                '</div>';

            if (wine.priceEXW > 0) {
                cardHtml += '<div class="price-section">';

                if (wine.isLimited && wine.pricePromo > 0) {
                    var discount = Math.round((1 - wine.pricePromo / wine.priceEXW) * 100);
                    cardHtml += '<div class="price-original">Was: €' + wine.priceEXW.toFixed(2) + '</div>' +
                        '<div class="price-promo">Now: €' + wine.pricePromo.toFixed(2) + '<span class="discount-badge">-' + discount + '%</span></div>';
                } else {
                    cardHtml += '<div class="price">EXW: €' + wine.priceEXW.toFixed(2) + '</div>';
                }

                if (wine.isLimited) {
                    cardHtml += '<div class="moq" style="background:#ffe8e8;padding:10px;border-radius:6px;margin-top:8px;margin-bottom:8px"><strong style="color:#ff6b6b">⚠️ Min order: 100 boxes (1 pallet)</strong></div>';
                } else if (wine.moqQty && wine.moqValue) {
                    cardHtml += '<div class="moq">Min order per producer: ' + wine.moqQty + ' Box of €' + wine.moqValue.toLocaleString() + '</div>';
                }

                cardHtml += '<button class="add-btn' + (added ? ' added' : '') + '" onclick="add(' + wine.id + ')" aria-label="' + (added ? 'Remove from' : 'Add to') + ' list: ' + wine.wine + '">' + (added ? '✓ Added' : 'Add to List') + '</button></div></div>';
            }

            cardHtml += '</div>';
            return cardHtml;
        }).join('');
    } else {
        html += filtered.map(function(wine) {
            var added = inList(wine.id);
            var itemHtml = '<div class="list-item">';

            if (wine.photoUrl) {
                itemHtml += '<img src="' + wine.photoUrl + '" class="list-photo" loading="lazy" onclick="openPhoto(\'' + wine.photoUrl + '\')" alt="' + wine.wine + '">';
            } else {
                itemHtml += '<div class="list-photo-placeholder">🍷</div>';
            }

            itemHtml += '<div class="list-left">';

            if (wine.isLimited) {
                itemHtml += '<div class="limited-badge" style="font-size:10px;padding:4px 8px;margin-bottom:6px">⚡ Limited</div>';
            }

            itemHtml += '<div class="list-wine-name">' + wine.wine + '</div>' +
                '<div class="list-winery">' + wine.winery + '</div>' +
                '<div class="product-code">Code: ' + wine.code + '</div>' +
                '</div><div class="list-center">' +
                '<div class="list-info-item"><span class="list-info-label">Region:</span>' + wine.region + '</div>';

            if (wine.vintage) {
                itemHtml += '<div class="list-info-item"><span class="list-info-label">Vintage:</span>' + wine.vintage + '</div>';
            }

            itemHtml += '<div class="list-info-item"><span class="list-info-label">Capacity:</span>' + wine.capacity + 'L</div>';

            if (wine.isLimited) {
                itemHtml += '<div class="list-info-item" style="color:#ff6b6b;font-weight:600">📦 Min: 100 boxes</div>';
            } else {
                itemHtml += '<div class="list-info-item"><span class="list-info-label">Units/Box:</span>' + wine.unitsPerBox + '</div>';
            }

            itemHtml += '</div><div class="list-right">';

            if (wine.priceEXW > 0) {
                if (wine.isLimited && wine.pricePromo > 0) {
                    var discount = Math.round((1 - wine.pricePromo / wine.priceEXW) * 100);
                    itemHtml += '<div style="text-decoration:line-through;font-size:12px;color:#999">€' + wine.priceEXW.toFixed(2) + '</div>' +
                        '<div class="list-price" style="color:#ff6b6b">€' + wine.pricePromo.toFixed(2) + ' <span style="background:#4CAF50;color:white;padding:2px 6px;border-radius:4px;font-size:10px">-' + discount + '%</span></div>';
                } else {
                    itemHtml += '<div class="list-price">€' + wine.priceEXW.toFixed(2) + '</div>';
                }

                itemHtml += '<button class="add-btn' + (added ? ' added' : '') + '" onclick="add(' + wine.id + ')" style="width:auto;padding:8px 16px;margin-top:8px" aria-label="' + (added ? 'Remove from' : 'Add to') + ' list: ' + wine.wine + '">' + (added ? '✓ Added' : '+ Add') + '</button>';
            }

            itemHtml += '</div></div>';
            return itemHtml;
        }).join('');
    }

    grid.innerHTML = html;
}

// Initialize the app
init();</script></body></html>

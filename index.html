body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#894b52;color:#374d5f}
.header{background:linear-gradient(135deg,#374d5f 0%,#894b52 100%);padding:40px 20px;text-align:center}
.header h1{font-size:42px;color:white;margin-bottom:8px}
.header p{color:rgba(255,255,255,0.9);font-size:18px}
.container{max-width:1400px;margin:0 auto;padding:30px 20px}
.top-bar{background:white;border-radius:12px;padding:20px;margin-bottom:25px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px}
.my-list-btn{background:#894b52;color:white;border:none;padding:12px 25px;border-radius:8px;font-weight:600;cursor:pointer;position:relative}
.my-list-btn:hover{background:#374d5f}
.list-count{position:absolute;top:-8px;right:-8px;background:#374d5f;color:white;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;font-size:12px}
.search-box{background:white;border-radius:12px;padding:20px;margin-bottom:25px}
.search-input{width:100%;padding:15px;border:2px solid #894b52;border-radius:8px;font-size:16px}
.filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-top:15px}
.filter-select{padding:12px;border:2px solid #894b52;border-radius:8px;background:white}
.view-toggle{display:flex;gap:10px}
.view-btn{padding:10px 20px;border:2px solid #894b52;background:white;color:#894b52;border-radius:8px;cursor:pointer;font-weight:600}
.view-btn.active{background:#894b52;color:white}
.wine-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.wine-list{display:flex;flex-direction:column;gap:15px}
.wine-card{background:white;border-radius:12px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1);min-width:260px}
.wine-card:hover{box-shadow:0 4px 16px rgba(0,0,0,0.15)}
.wine-name{font-size:20px;font-weight:700;color:#374d5f;margin-bottom:6px}
.winery-name{font-size:13px;color:#894b52;margin-bottom:12px;font-weight:600}
.wine-info{border-top:2px solid #f0f0f0;padding-top:12px;margin-top:12px}
.info-row{display:flex;margin-bottom:6px;font-size:13px}
.info-label{font-weight:600;color:#374d5f;min-width:90px}
.price-section{border-top:2px solid #f0f0f0;margin-top:12px;padding-top:12px}
.price{font-size:22px;font-weight:700;color:#894b52;margin-bottom:6px}
.moq{font-size:11px;color:#666;margin-bottom:12px}
.add-btn{width:100%;background:#374d5f;color:white;border:none;padding:10px;border-radius:8px;font-weight:600;cursor:pointer}
.add-btn:hover{background:#894b52}
.add-btn.added{background:#4CAF50}
.list-item{background:white;border-radius:12px;padding:18px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px}
.list-left{flex:1;min-width:200px}
.list-wine-name{font-size:17px;font-weight:700;color:#374d5f}
.list-winery{font-size:13px;color:#894b52;font-weight:600}
.list-center{display:flex;gap:15px;flex-wrap:wrap}
.list-info-item{font-size:12px;color:#666}
.list-info-label{font-weight:600;color:#374d5f}
.list-right{text-align:right}
.list-price{font-size:18px;font-weight:700;color:#894b52}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5)}
.modal.show{display:flex;align-items:center;justify-content:center}
.modal-content{background:white;border-radius:16px;padding:30px;max-width:1000px;width:90%;max-height:90vh;overflow-y:auto}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;border-bottom:2px solid #f0f0f0;padding-bottom:15px}
.close-btn{background:none;border:none;font-size:28px;cursor:pointer}
.list-table{width:100%;border-collapse:collapse;margin-bottom:20px}
.list-table th{background:#894b52;color:white;padding:10px;text-align:left;font-size:12px}
.list-table td{padding:10px;border-bottom:1px solid #f0f0f0;font-size:13px}
.qty-input{width:70px;padding:6px;border:2px solid #894b52;border-radius:6px;text-align:center}

.wine-card-info{flex:1;min-width:0}
.list-photo{width:80px;height:80px;object-fit:cover;border-radius:8px;cursor:pointer}
.list-photo-placeholder{width:80px;height:80px;background:#f0f0f0;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#ccc;font-size:24px}

function init(){
allWineries=Array.from(new Set(wines.map(function(x){return x.winery}).filter(Boolean))).sort();
allRegions=Array.from(new Set(wines.map(function(x){return x.region}).filter(Boolean))).sort();
allDistricts=Array.from(new Set(wines.map(function(x){return x.district}).filter(Boolean))).sort();
allFormats=Array.from(new Set(wines.map(function(x){return x.capacity}).filter(Boolean))).sort(function(a,b){return a-b;});
console.log('Total wineries:',allWineries.length);
console.log('Total regions:',allRegions.length);
console.log('Regions:',allRegions);
var ws=document.getElementById('wineryFilter');
allWineries.forEach(function(x){var o=document.createElement('option');o.value=x;o.textContent=x;ws.appendChild(o);});
var rs=document.getElementById('regionFilter');
allRegions.forEach(function(x){var o=document.createElement('option');o.value=x;o.textContent=x;rs.appendChild(o);});
var ds=document.getElementById('districtFilter');
allDistricts.forEach(function(x){var o=document.createElement('option');o.value=x;o.textContent=x;ds.appendChild(o);});
var fs=document.getElementById('formatFilter');
allFormats.forEach(function(x){var o=document.createElement('option');o.value=x;o.textContent=x+'L';fs.appendChild(o);});
render();
document.getElementById('search').addEventListener('input',filter);
document.getElementById('wineryFilter').addEventListener('change',filter);
document.getElementById('regionFilter').addEventListener('change',filter);
document.getElementById('districtFilter').addEventListener('change',filter);
document.getElementById('formatFilter').addEventListener('change',filter);
document.getElementById('priceFilter').addEventListener('change',filter);
document.getElementById('limitedFilter').addEventListener('change',filter);
document.getElementById('sortFilter').addEventListener('change',filter);
}
function filter(){var s=document.getElementById('search').value.toLowerCase();var w=document.getElementById('wineryFilter').value;var r=document.getElementById('regionFilter').value;var d=document.getElementById('districtFilter').value;var f=document.getElementById('formatFilter').value;var p=document.getElementById('priceFilter').value;var l=document.getElementById('limitedFilter').value;var o=document.getElementById('sortFilter').value;filtered=wines.filter(function(x){var ms=!s||x.wine.toLowerCase().includes(s)||x.winery.toLowerCase().includes(s)||x.region.toLowerCase().includes(s);var mw=!w||x.winery===w;var mr=!r||x.region===r;var md=!d||x.district===d;var mf=!f||x.capacity==f;var mp=true;if(p==='0-10')mp=x.priceEXW>=0&&x.priceEXW<10;else if(p==='10-20')mp=x.priceEXW>=10&&x.priceEXW<20;else if(p==='20-30')mp=x.priceEXW>=20&&x.priceEXW<30;else if(p==='30+')mp=x.priceEXW>=30;var ml=!l||l!=='limited'||x.isLimited;return ms&&mw&&mr&&md&&mf&&mp&&ml;});filtered.sort(function(a,b){if(o==='wine')return a.wine.localeCompare(b.wine);if(o==='winery')return a.winery.localeCompare(b.winery);if(o==='price-asc')return a.priceEXW-b.priceEXW;if(o==='price-desc')return b.priceEXW-a.priceEXW;return 0;});render();}
function inList(id){return list.some(function(x){return x.wine.id===id;});}
function add(id){var w=wines.find(function(x){return x.id===id;});if(!w||inList(id))return;list.push({wine:w,qty:1});updateCount();render();}
function remove(id){list=list.filter(function(x){return x.wine.id!==id;});updateCount();renderList();render();}
function updateQty(id,q){var i=list.find(function(x){return x.wine.id===id;});if(i){i.qty=Math.max(1,parseInt(q)||1);renderList();}}
function updateCount(){document.getElementById('count').textContent=list.length;}
function openPhoto(url){document.getElementById('photoModalImg').src=url;document.getElementById('photoModal').classList.add('show');}
function closePhoto(){document.getElementById('photoModal').classList.remove('show');}
function openList(){if(list.length===0){alert('List is empty!');return;}renderList();document.getElementById('modal').classList.add('show');}
function closeList(){document.getElementById('modal').classList.remove('show');}
function renderList(){var total=0;var weight=0;var h='<table class="list-table"><thead><tr><th>Wine</th><th>Winery</th><th>Units/Box</th><th>Box Weight</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr></thead><tbody>';list.forEach(function(i){var w=i.wine;var t=w.priceEXW*w.unitsPerBox*i.qty;var wt=w.boxWeight*i.qty;total+=t;weight+=wt;h+='<tr><td>'+w.wine+'</td><td>'+w.winery+'</td><td>'+w.unitsPerBox+'</td><td>'+w.boxWeight.toFixed(2)+' kg</td><td>€'+w.priceEXW.toFixed(2)+'</td><td><input type="number" class="qty-input" value="'+i.qty+'" min="1" onchange="updateQty('+w.id+',this.value)"></td><td>€'+t.toFixed(2)+'</td><td><button class="remove-btn" onclick="remove('+w.id+')">Remove</button></td></tr>';});h+='</tbody></table>';var p=Math.ceil(weight/850);h+='<div class="summary-box"><div class="summary-row"><span>Total Items:</span><span>'+list.length+'</span></div><div class="summary-row"><span>Total Weight:</span><span>'+weight.toFixed(2)+' kg</span></div><div class="summary-row"><span>Pallets (850kg max):</span><span>'+p+'</span></div><div class="summary-row"><span>TOTAL:</span><span>€'+total.toFixed(2)+'</span></div></div>';h+='<button class="export-btn" onclick="exportXLS()">Export to Excel</button>';document.getElementById('listContent').innerHTML=h;}
function exportXLS(){var data=[];var total=0;var weight=0;list.forEach(function(i){var w=i.wine;var t=w.priceEXW*w.unitsPerBox*i.qty;var wt=w.boxWeight*i.qty;total+=t;weight+=wt;data.push({Wine:w.wine,Winery:w.winery,Region:w.region,Grapes:w.grapes,Vintage:w.vintage,'Units/Box':w.unitsPerBox,'Box Weight':w.boxWeight,'Price EXW':w.priceEXW,'Quantity':i.qty,'Total Bottles':w.unitsPerBox*i.qty,'Weight(kg)':wt.toFixed(2),'Amount':t.toFixed(2)});});var p=Math.ceil(weight/850);data.push({});data.push({Wine:'TOTAL',Winery:'',Region:'',Grapes:'',Vintage:'','Units/Box':'','Box Weight':'','Price EXW':'','Quantity':'','Total Bottles':'','Weight(kg)':weight.toFixed(2),'Amount':total.toFixed(2)});data.push({Wine:'Pallets Required',Winery:p+' (max 850kg each)'});var ws=XLSX.utils.json_to_sheet(data);var wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,'Selection');XLSX.writeFile(wb,'LaVineria_Selection.xlsx');}
function render(){
var g=document.getElementById('grid');
var bannerContainer=document.getElementById('limitedBannerContainer');

var showingOnlyLimited=document.getElementById('limitedFilter').value==='limited';

if(showingOnlyLimited){
bannerContainer.innerHTML='<div class="limited-banner" style="margin-bottom:25px"><h3><span class="limited-banner-icon">⚡</span> LIMITED ALLOCATION - SPECIAL PRICING</h3><div class="limited-banner-content">Exclusive selection with exceptional terms and competitive pricing<br>Limited stock available - First come, first served</div><div class="limited-banner-highlight">📦 <strong>Special Order Terms:</strong> Minimum order 1 full pallet (100 boxes per producer)</div></div>';
}else{
bannerContainer.innerHTML='';
}

if(filtered.length===0){
g.innerHTML='<div style="text-align:center;padding:60px;color:white"><p>No wines found</p></div>';
return;
}

var html='';
if(view==='card'){
html+=filtered.map(function(w){
var added=inList(w.id);
var h='<div class="wine-card">';
if(w.isLimited){h+='<div class="limited-badge">⚡ Limited Allocation - Special Pricing</div>';}
h+='<div class="wine-card-top">';
if(w.photoUrl){h+='<img src="'+w.photoUrl+'" class="wine-thumb" onclick="openPhoto(\''+w.photoUrl+'\')" alt="'+w.wine+'">';}else{h+='<div class="thumb-placeholder">🍷</div>';}
h+='<div class="wine-card-info"><div class="wine-name">'+w.wine+'</div><div class="winery-name">'+w.winery+'</div></div></div><div class="wine-info"><div class="info-row"><span class="info-label">Region:</span><span>'+w.region+'</span></div>';
if(w.district&&w.district.trim())h+='<div class="info-row"><span class="info-label">District:</span><span>'+w.district+'</span></div>';
if(w.grapes&&w.grapes.trim())h+='<div class="info-row"><span class="info-label">Grapes:</span><span>'+w.grapes+'</span></div>';
if(w.vintage)h+='<div class="info-row"><span class="info-label">Vintage:</span><span>'+w.vintage+'</span></div>';
h+='<div class="info-row"><span class="info-label">Capacity:</span><span>'+w.capacity+'L</span></div>';
h+='<div class="info-row"><span class="info-label">Units/Box:</span><span>'+w.unitsPerBox+'</span></div></div>';
if(w.priceEXW>0){
h+='<div class="price-section">';
if(w.isLimited&&w.pricePromo>0){
var discount=Math.round((1-w.pricePromo/w.priceEXW)*100);
h+='<div class="price-original">Was: €'+w.priceEXW.toFixed(2)+'</div><div class="price-promo">Now: €'+w.pricePromo.toFixed(2)+'<span class="discount-badge">-'+discount+'%</span></div>';
}else{h+='<div class="price">EXW: €'+w.priceEXW.toFixed(2)+'</div>';}
if(w.isLimited){
h+='<div class="moq" style="background:#ffe8e8;padding:10px;border-radius:6px;margin-top:8px;margin-bottom:8px"><strong style="color:#ff6b6b">⚠️ Min order: 100 boxes (1 pallet)</strong></div>';
}else if(w.moqQty&&w.moqValue){
h+='<div class="moq">Min order per producer: '+w.moqQty+' Box of €'+w.moqValue.toLocaleString()+'</div>';
}
h+='<button class="add-btn'+(added?' added':'')+'" onclick="add('+w.id+')">'+(added?'✓ Added':'Add to List')+'</button></div>';
}
h+='</div>';
return h;
}).join('');
}else{
html+=filtered.map(function(w){
var added=inList(w.id);
var h='<div class="list-item">';
if(w.photoUrl){h+='<img src="'+w.photoUrl+'" class="list-photo" onclick="openPhoto(\''+w.photoUrl+'\')" alt="'+w.wine+'">';}else{h+='<div class="list-photo-placeholder">🍷</div>';}
h+='<div class="list-left">';
if(w.isLimited){h+='<div class="limited-badge" style="font-size:10px;padding:4px 8px;margin-bottom:6px">⚡ Limited</div>';}
h+='<div class="list-wine-name">'+w.wine+'</div><div class="list-winery">'+w.winery+'</div></div><div class="list-center"><div class="list-info-item"><span class="list-info-label">Region:</span>'+w.region+'</div>';
if(w.vintage)h+='<div class="list-info-item"><span class="list-info-label">Vintage:</span>'+w.vintage+'</div>';
h+='<div class="list-info-item"><span class="list-info-label">Capacity:</span>'+w.capacity+'L</div>';
if(w.isLimited){
h+='<div class="list-info-item" style="color:#ff6b6b;font-weight:600">📦 Min: 100 boxes</div>';
}else{
h+='<div class="list-info-item"><span class="list-info-label">Units/Box:</span>'+w.unitsPerBox+'</div>';
}
h+='</div><div class="list-right">';
if(w.priceEXW>0){
if(w.isLimited&&w.pricePromo>0){
var discount=Math.round((1-w.pricePromo/w.priceEXW)*100);
h+='<div style="text-decoration:line-through;font-size:12px;color:#999">€'+w.priceEXW.toFixed(2)+'</div><div class="list-price" style="color:#ff6b6b">€'+w.pricePromo.toFixed(2)+' <span style="background:#4CAF50;color:white;padding:2px 6px;border-radius:4px;font-size:10px">-'+discount+'%</span></div>';
}else{h+='<div class="list-price">€'+w.priceEXW.toFixed(2)+'</div>';}
h+='<button class="add-btn'+(added?' added':'')+'" onclick="add('+w.id+')" style="width:auto;padding:8px 16px;margin-top:8px">'+(added?'✓ Added':'+ Add')+'</button>';
}
h+='</div></div>';
return h;
}).join('');
}

g.innerHTML=html;
}
init();</script></body></html>
